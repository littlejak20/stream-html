<html>
	<head>
		<style type="text/css">
			html { background-color: #000; overflow: hidden; /*cursor: none;*/ }
			html, body, iframe, .container { padding: 0; margin: 0; width: 100%; height: 100%; border: none; }
			.container { position: relative; }
			.video { position: absolute; }
			.video.is-v1 { width: 85%; height: 85%; /*top: 0;*/ bottom: 0; /*left: 0;*/ right: 0; }
			.video.is-v2 { width: 35%; height: 35%; top: 0; /*bottom: 0;*/ left: 0; /*right: 0;*/ }
		</style>
	</head>
	<body>
		<div class="container">
			<iframe class="video is-v1" src="http://player.twitch.tv/?channel=gronkh&muted=false"></iframe>
			<iframe class="video is-v2" src="http://player.twitch.tv/?channel=tobinatorlp&muted=true"></iframe>
		</div>
	</body>
</html>
